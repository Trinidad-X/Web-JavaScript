<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Interactive Notes</title>
    <style>
        :root {
            --win-gray: #c0c0c0;
            --win-dark: #808080;
            --win-light: #ffffff;
            --win-blue: #000080;
        }
        body { background-color: #008080; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; height: 100vh; margin: 0; overflow: hidden; }
        
        .window {
            width: 95vw; height: 95vh;
            margin: 2.5vh auto;
            background: var(--win-gray);
            border: 2px solid;
            border-color: var(--win-light) var(--win-dark) var(--win-dark) var(--win-light);
            display: flex; flex-direction: column;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.5);
        }
        .title-bar {
            background: linear-gradient(90deg, var(--win-blue), #1084d0);
            padding: 4px 8px;
            display: flex; justify-content: space-between; align-items: center;
            color: white; font-weight: bold; font-size: 14px;
        }
        .window-body { flex: 1; padding: 10px; overflow-y: auto; display: flex; flex-direction: column; }
        
        h2 { border-bottom: 2px solid var(--win-dark); color: #333; margin-top: 0;}
        details { margin-bottom: 10px; border: 1px dotted #888; padding: 5px; background: #e0e0e0; }
        summary { cursor: pointer; font-weight: bold; }

        /* EDITOR LAYOUT */
        .editor-wrapper {
            display: flex; gap: 10px; flex: 1; min-height: 300px;
        }
        .panel {
            flex: 1; display: flex; flex-direction: column;
        }
        textarea {
            flex: 1; resize: none; padding: 10px; font-family: 'Consolas', monospace;
            border: 2px inset white;
        }
        .preview {
            flex: 1; background: white; padding: 10px; border: 2px inset white; overflow-y: auto;
        }
        .btn { cursor: pointer; background: var(--win-gray); border: 2px outset white; padding: 2px 10px; font-weight: bold; }
        .btn:active { border-style: inset; }

        /* PREVIEW STYLES */
        .preview h1 { border-bottom: 1px solid #eee; }
        .preview code { background: #eee; padding: 2px; border-radius: 3px; font-family: monospace; }
        .preview blockquote { border-left: 4px solid #ccc; margin: 0; padding-left: 10px; color: #666; }
    </style>
</head>
<body>
<div class="window" id="mainWindow">
    <div class="title-bar">
        <div class="title-bar-text">Markdown Editor & Guide</div>
        <div class="title-bar-controls">
            <button class="btn" onclick="closeWindow()" style="margin:0; width: 20px;">X</button>
        </div>
    </div>
    
    <div class="window-body">
        
        <details>
            <summary><strong>01 Syntax Cheat Sheet</strong></summary>
            <table style="width:100%; border-collapse:collapse; background:white; font-size: 12px;">
                <tr style="background:#ccc;"><th>Element</th><th>Markdown</th></tr>
                <tr><td>Heading 1</td><td><code># Title</code></td></tr>
                <tr><td>Bold</td><td><code>**Bold Text**</code></td></tr>
                <tr><td>Italic</td><td><code>*Italic Text*</code></td></tr>
                <tr><td>Link</td><td><code>[Title](url)</code></td></tr>
                <tr><td>List</td><td><code>- Item</code></td></tr>
                <tr><td>Code</td><td><code>`code`</code></td></tr>
                <tr><td>Quote</td><td><code>&gt; Quote</code></td></tr>
            </table>
        </details>

        <h3>Live Editor</h3>
        <p>Type Markdown on the left to see the result on the right.</p>
        
        <div class="editor-wrapper">
            <div class="panel">
                <label><strong>Input (Markdown)</strong></label>
                <textarea id="mdInput" oninput="renderMarkdown()">
# Hello World

This is a **bold** statement and this is *italic*.

- List item 1
- List item 2

> "Markdown is a lightweight markup language."

Check out [Google](https://google.com).

`console.log("Code block");`
</textarea>
            </div>
            <div class="panel">
                <label><strong>Preview (HTML)</strong></label>
                <div class="preview" id="mdPreview"></div>
            </div>
        </div>

    </div>
    <div class="window-footer" style="padding:10px;">
        <button class="btn" onclick="closeWindow()">Close</button>
    </div>
</div>

<script>
    function closeWindow() {
        document.getElementById('mainWindow').style.display = 'none';
    }

    function renderMarkdown() {
        const text = document.getElementById('mdInput').value;
        let html = text
            // Escape HTML (basic)
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            
            // Headers
            .replace(/^# (.*$)/gim, '<h1>$1</h1>')
            .replace(/^## (.*$)/gim, '<h2>$1</h2>')
            .replace(/^### (.*$)/gim, '<h3>$1</h3>')
            
            // Bold & Italic
            .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
            .replace(/\*(.*)\*/gim, '<em>$1</em>')
            
            // Blockquotes
            .replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>')
            
            // Links
            .replace(/\[(.*?)\]\((.*?)\)/gim, "<a href='$2' target='_blank'>$1</a>")
            
            // Inline Code
            .replace(/`(.*?)`/gim, '<code>$1</code>')
            
            // Lists (Basic implementation)
            .replace(/^- (.*$)/gim, '<li>$1</li>')
            
            // Newlines to BR (but handle block level elements)
            .replace(/\n/gim, '<br>');

        document.getElementById('mdPreview').innerHTML = html;
    }

    // Initial render
    renderMarkdown();
</script>
</body>
</html>
